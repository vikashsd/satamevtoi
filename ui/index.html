<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
        <meta name="mobile-web-app-capable" content="yes">
        <meta id="theme-color" name="theme-color" content="#ffffff">
        <base target="_blank">
        <title>Aadhaar-BlockChain-Voting | Login</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
        <link href="css/animate.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/main.css">
        <style>
            div.select {
                display: inline-block;
                margin: 0 0 1em 0;
            }
    
            p.small {
                font-size: 0.7em;
            }
    
            label {
                width: 12em;
                display: inline-block;
            }
        </style>
    </head>
    <body class="gray-bg">
  
        <div class="middle-box text-center loginscreen animated fadeInDown">
           
            <div>
                <div>
                    <h1 class="logo-name"><img src="images/e-voting-logo.png" width="150"></h1>
                </div>
                <h3>Welcome to Satamev Blockchain ,AI, VR, Aadhaar-Voting</h3>
                
                
                <div class="m-t" role="form" action="#"  >
                    <div class="form-group">
                         <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button id="login" class="btn btn-primary block full-width m-b login">Login</button>
                    
                </div>
                <br>
                <div id="messagebox" class="alert alert-danger fade in">
				    <a href="" class="close" data-dismiss="alert">&times;</a>
				    <strong id="errormsg">Error!</strong> 
				</div>
            </div>
            <div id="side-box">
                <video id="gum-local" autoplay playsinline></video>
        </div>
           
        
        <!-- Mainly scripts -->
        <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
        <script src="js/record.js" ></script>
        <script src="js/ga.js" ></script>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script> 
  
  <script type="text/javascript" src="js/login.js"></script>
    </body>

  
</html>
